<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Meu conversor de moedas</title>
</head>
<body>
  <img class="logo-convert" src="./assets/logo.gif" alt="logo-convert-money" />
<main>
  <label>
    Converter <b>de</b>
    <select class="currency-origin">
      <option value="real">R$ Real Brasileiro</option>
      <option value="dolar">U$ Dólar Americano</option>
      <option value="euro">€ Euro</option>
    </select>
  </label>
  <label>
    Converter <b>para</b>
    <select class="currency-final">
      <option value="dolar">U$ Dólar Americano</option>
      <option value="real">R$ Real Brasileiro</option>
      <option value="euro">€ Euro</option>
    </select>
  </label>
  <label>
    <b>Valor</b>
    <input class="value-to-convert" placeholder="Valor em reais (R$)" />
</label>
<button id="convert-button">Converter</button>
<section>
  <div>
    <img class="center origin-img" src="./assets/real.png" alt="moeda-a-converter" />
  <p class="origin">
    Real Brasileiro
  </p>
  <p class="to-convert">
    A converter
  </p>
</div>
<img class="center seta" src="./assets/arrow.png" alt="seta" />
<div>
<img class="center final-img" src="./assets/dolar.png" alt="moeda-convertida" />
<p class="final">
Dólar Americano
</p>
<p class="converted">
Já convertido
</p>
</div>
</section>
</main>
</body>
<script src="./scripts.js"></script>
</html>
